<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Convert Money</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Converter <b>de</b>
            <select id="from-currency">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra Esterlina</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select id="to-currency">
                <option value="USD">US$ Dólar Americano</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra Esterlina</option>
                <option value="BTC">₿ Bitcoin</option>
                <option value="BRL">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Valor
            <input id="input-value" class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button" id="convert-btn">Converter</button>

        <section>
            <div class="currency-box">
                <img id="from-flag" src="./assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency" id="from-name">Real</p>
                <p id="from-value" class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/seta.png" alt="seta">

            <div class="currency-box">
                <img id="to-flag" class="currency-image" src="./assets/u.s.a.png" alt="logo-moeda-a-convertida">
                <p class="currency" id="to-name">Dólar Americano</p>
                <p id="to-value" class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>

    <script src="./scripts.js"></script>
</body>

</html>
